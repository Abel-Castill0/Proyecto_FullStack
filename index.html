<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Tienda Virtual</h1>
        <div class="cart">
            ðŸ›’ Carrito (<span id="cart-count">0</span>)
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="img/jogger.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p class="price">$10</p>
                <button onclick="addToCart('Producto 1', 10)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="img/Polera Overzice.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p class="price">$15</p>
                <button onclick="addToCart('Producto 2', 15)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="img/polo.jpg" alt="Producto 3">
                <h2>Producto 3</h2>
                <p class="price">$20</p>
                <button onclick="addToCart('Producto 3', 20)">Agregar al carrito</button>
            </div>
        </section>

        <section class="cart-details" id="cart-details">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
