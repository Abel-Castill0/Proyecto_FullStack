<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Mi Tienda Virtual</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <!-- Contenedor de productos -->
    <main class="contenedor">
        <div class="producto">
            <img src="img/jogger.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p class="precio">$20.00</p>
            <button onclick="agregarCarrito('Producto 1', 20)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="img/Polera Overzice.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p class="precio">$35.00</p>
            <button onclick="agregarCarrito('Producto 2', 35)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="img/polo.jpg" alt="Producto 3">
            <h2>Producto 3</h2>
            <p class="precio">$50.00</p>
            <button onclick="agregarCarrito('Producto 3', 50)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="img/casaca.jpg" alt="Producto 3">
            <h2>Producto 3</h2>
            <p class="precio">$50.00</p>
            <button onclick="agregarCarrito('Producto 3', 50)">Agregar al carrito</button>
        </div>
    </main>

    <!-- Carrito -->
    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="vaciar-carrito">Vaciar carrito</button>
    </section>

    <!-- Pie de pÃ¡gina -->
    <footer>
        <p>&copy; 2025 Mi Tienda Virtual - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
